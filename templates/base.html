{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@900&family=Roboto:wght@400;700;900&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block extra_css %}

{% endblock %}

 
</head>
<body>
    <nav class="navbar  navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand " href="{% url 'home' %}">I WANT THAT!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active fs-2" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="{% url 'jameslist' %}">James</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="{% url 'orlalist' %}">Orla</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="{% url 'jacklist' %}">Jack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="{% url 'flatlist' %}">Flat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="{% url 'add_to_wish_list' %}">Add stuff</a>
                    </li>
                    
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link fs-2" href="{% url 'login' %}">Login</a>
                    </li>
                     {% endif %}
                </ul>
            </div>
        </div>
    </nav>
  
    
 
        {% block content %}
        {% endblock %}

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</html>
